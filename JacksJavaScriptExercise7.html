<script>   
        
       function createPara() {	
         var para = document.createElement("P")
       console.log(para)
         var txt = document.createTextNode("This is a paragraph")
       console.log(txt)
         para.appendChild(txt)
         document.body.appendChild(para)
       
       }

       function changeTxt() {
       var txt = document.getElementsByTagName("p")[0];
           txt.innerHTML = "This is no longer a paragragh"
       
       }

       function deleteTxt() {
       var txt = document.getElementsByTagName("p")[0]
       txt.remove()
       }


 
</script>
