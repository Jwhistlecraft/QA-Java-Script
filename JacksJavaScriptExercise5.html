
<html> 
   <head> 
     <title> Coding Challenege five </title>
       <script>   

            for (var i=1; i <= 100; i++){
    if (i % 15 == 0)
        document.write("FizzBuzz") // mutliple three and fiteen
    else if (i % 5 == 0)
        document.write("Fizz") // multiple of 5
    else if (i % 3 == 0)
        document.write("Buzz") //multiple of 3
    else
        document.write(i)
    } 	
          
       /*Fizz Buzz - Write a program that prints the numbers from 1 to 100.
       But for multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”.
       For numbers which are multiples of both three and five print “FizzBuzz*/
    </script>
