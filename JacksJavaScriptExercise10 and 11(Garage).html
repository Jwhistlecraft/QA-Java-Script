<html>

       <script>

        //Grage Contens
        var garageContents = []
        
        //Car Class
        class Car{
          constructor (reg,make,model,faults) {  
            this.reg = reg
            this.make = make
            this.model = model
            this.faults = faults
            } 
        }        
         
        // function to store txt box inputs as variables
        function createCar() {
        var getReg = document.getElementById("TB1").value;
        var getMake = document.getElementById("TB2").value; 
        var getModel = document.getElementById("TB3").value;  
        var getFaults = document.getElementById("TB4").value.split(",");  

        var newCar = new Car(getReg,getMake,getModel,getFaults)
        console.log(newCar);
                   
        garageContents.push(newCar);
        console.log(garageContents[0]);
        }

        // Show price function
        function calculatePrice() {
        var getReg = document.getElementById("TB1").value;
          for (var i = 0; i < garageContents.length; i++) { 
            if (getReg == garageContents[i].reg) { 
                         
        var totalPrice =  garageContents[i].faults.length * 50
        var myPara3 = document.createElement('p');
        myPara3.textContent = 'price: ' + totalPrice; 
        document.body.appendChild(myPara3);
          }          
         }
        }

        // Check out Car function
        function removeCar() {
        var getReg = document.getElementById("TB1").value;
          for (var i = 0; i < garageContents.length; i++) { 
            if (getReg == garageContents[i].reg) {
                  garageContents.splice(i,1)          
            }          
           }
         }
       
        // Output Conents
       function outPutContents(){  

              for (var i = 0; i < garageContents.length; i++) { 
              var myH1 = document.createElement('h1');          
              var myPara1 = document.createElement('p');
              var myPara2 = document.createElement('p');
              var myList = document.createElement('ul');

         myH1.textContent = 'Car reg: ' +garageContents[i].reg;          
         myPara1.textContent = 'Make: ' +garageContents[i].make; 
         myPara2.textContent = 'Model: ' + garageContents[i].model;
         myList.textContent = 'Faults:';  

        var faults = garageContents[i].faults;             
          for (var j = 0; j < faults.length; j++) {  
               var listItem = document.createElement('li');    
               listItem.textContent = faults[j];          
               myList.appendChild(listItem);                   
         }
        document.body.appendChild(myH1);                                    
        document.body.appendChild(myPara1);       
        document.body.appendChild(myPara2);            
        document.body.appendChild(myList);
       }
      }

      switch (cInput[0]){
